<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Statistical Analysis App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .results p {
            background: #e9ecef;
padding: 10px;
border-radius: 5px;
border-left: 5px solid #007bff;
margin-top: 10px;
}
</style>

</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Statistical Analysis</h2>
    <div class="form-group">
        <label for="number1">Number 1:</label>
        <input type="text" class="form-control" id="number1" placeholder="Enter first number">
    </div>
    <div class="form-group">
        <label for="number2">Number 2:</label>
        <input type="text" class="form-control" id="number2" placeholder="Enter second number">
    </div>
    <div class="form-group">
        <label for="number3">Number 3:</label>
        <input type="text" class="form-control" id="number3" placeholder="Enter third number">
    </div>
    <button onclick="calculateStats()" class="btn btn-primary btn-block">Calculate</button>
    <div class="results mt-4">
        <p id="max">Max: </p>
        <p id="min">Min: </p>
        <p id="mean">Mean: </p>
        <p id="median">Median: </p>
        <p id="range">Range: </p>
    </div>
</div>
<!-- Bootstrap and JS integration -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
